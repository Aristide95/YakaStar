<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epita Connect Example - Logged</title>
</head>
<body>
    {% if user.is_authenticated %}
    <script>
        var student = "{{etudiant}}"
        document.location.href="http://127.0.0.1:8080/#/?user="+student</script>
    {% else %}
    <p><a href="{% url "logout" %}">Logout</a></p>
    {% endif %}
</body>
</html>
